<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="foundation.min.css" rel="stylesheet">
</head>
<body>
  <div class="full-container">
    <div class="grid-x">
      <div class="cell small-1 medium-2 large-3"></div>
      <div class="cell small-10 medium-8 large-6">
        <form onsubmit="return false;">
          <label for="upload-file" class="button">上传图片</label>
          <input type="file" id="upload-file" class="show-for-sr" value="" onchange="uploadImage(this);">
        </form>
        <p id="ret-tip" class="help-text" style="color:#4a4a4f;"></p>
      </div>
      <div class="cell small-1 medium-2 large-3"></div>
    </div>
    <div class="grid-x">
      <div class="cell hide-for-small-only medium-1 large-2"></div>
      <div class="cell small-12 medium-10 large-8" style="padding:0.6rem;">
        <div class="grid-x" id="image-list"></div>
      </div>
      <div class="cell hide-for-small-only medium-1 large-2"></div>
    </div>
    
  </div>
  <script>
    var _apiurl = 'http://106.54.163.195:8080';
    function uploadImage (t) {
      document.getElementById('ret-tip').innerHTML = '上传中···';
      t.disabled = true;
      var f = new FormData();
      f.append('image', t.files[0]);
      fetch('http://106.54.163.195:8080/upload-image', {
        method : 'POST',
        mode : 'cors',
        body : f
      }).then(res => {
        return res.json();
      }).then(d => {
        document.getElementById('ret-tip').innerHTML = JSON.stringify(d);
        _imglist.unshift(d.data.filename);
        showImageList(_imglist);
      }).catch (err => {
        console.log(err);
      }).finally(() => {
        t.disabled = false;
      });
    }

    var _imglist = [];

    function getImageList () {
      fetch(_apiurl+'/images').then(res => {
        return res.json();
      }).then(d => {
        _imglist = d;
        showImageList(d);
      });
    }

    function showImageList(imgs) {
      var html = '';
      for (let i=0; i<imgs.length; i++) {
        html = `<div class="cell small-12 medium-4 large-3" style="padding:0.2rem;">
            <img  width="500" src="${_apiurl}/image/${imgs[0]}">
          </div>`;
      }
      document.getElementById('image-list').innerHTML = html;
    }

    window.onload = function () {
      getImageList();
    };
  </script>
</body>
</html>
